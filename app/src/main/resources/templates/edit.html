<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Update Student</title>
 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(120deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 420px;
        padding: 35px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(18px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        color: white;
        animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-top: 12px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-top: 6px;
        margin-bottom: 12px;
        background: rgba(255,255,255,0.2);
        color: white;
        font-size: 14px;
        transition: 0.3s;
    }

    input::placeholder {
        color: #eee;
    }

    input:focus {
        background: rgba(255,255,255,0.3);
        box-shadow: 0 0 8px #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #ff512f, #dd2476);
        color: white;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: white;
        text-decoration: none;
        font-size: 14px;
        opacity: 0.85;
        transition: 0.3s;
    }

    .back-btn:hover {
        opacity: 1;
        text-decoration: underline;
    }
</style>

 </head>
 <body>
 
     <div class="container	">
     <h2>Update Student</h2>
       <form th:action="@{/update}" th:object="${student}" method="post">
       <input type="hidden" th:field="*{stuId}" required/><br><br>
        Name:<input type="text" placeholder="Enter Student Name" th:field="*{stuName}" required/><br><br>
        Department:<input type="text" placeholder="Enter Student Department" th:field="*{stuDept}" required/><br><br>
        Marks:<input type="number" placeholder="Enter Student Marks" th:field="*{stuMarks}" required/><br><br>
        <button type="submit">Update Student</button>
       </form>
       <a href="/" class="back-btn">â¬… Back to Home</a>
      
   </div>
</body>
</html>
