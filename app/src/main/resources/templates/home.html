<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>ADD Student</title>
 <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 15px;
}

/* MAIN CARD */
.container {
    width: 100%;
    max-width: 1050px;
    background: #ffffff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.4s ease-in-out;
}

/* TITLES */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-weight: 600;
}

/* FORM */
form {
    background: #f8f9fc;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 30px;
}

input {
    width: 230px;
    padding: 12px;
    margin: 8px;
    border-radius: 8px;
    border: 1px solid #d1d3e2;
    outline: none;
    transition: all 0.3s ease;
    font-size: 14px;
}

input:focus {
    border-color: #4e73df;
    box-shadow: 0 0 6px rgba(78,115,223,0.4);
}

/* BUTTON */
button {
    background: #4e73df;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #2e59d9;
    transform: translateY(-2px);
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    overflow: hidden;
    border-radius: 12px;
}

th {
    background: #4e73df;
    color: white;
    padding: 14px;
    font-size: 13px;
    text-transform: uppercase;
}

td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #eee;
    font-size: 14px;
}

tr:nth-child(even) {
    background: #f8f9fc;
}

tr:hover {
    background: #e2e6f5;
}

/* ACTION BUTTONS */
a {
    text-decoration: none;
    padding: 7px 12px;
    border-radius: 6px;
    color: white;
    font-size: 13px;
    display: inline-block;
    transition: 0.3s;
}

a[href*="delete"] {
    background: #e74a3b;
}
a[href*="delete"]:hover {
    background: #c0392b;
}

a[href*="edit"] {
    background: #1cc88a;
}
a[href*="edit"]:hover {
    background: #17a673;
}

/* ANIMATION */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
    input {
        width: 90%;
    }
}

    </style>
 </head>
 <body>
 
     <div class="container">
     <h2>Add Student</h2>
       <form th:action="@{/save}" th:object="${student}" method="post">
        Name:<input type="text" placeholder="Enter Student Name" th:field="*{stuName}" required/><br><br>
        Department:<input type="text" placeholder="Enter Student Department" th:field="*{stuDept}" required/><br><br>
        Marks:<input type="number" placeholder="Enter Student Marks" th:field="*{stuMarks}" required/><br><br>
        <button type="submit">Add Student</button>
       </form>
       <h2>Students List</h2>
       <table>
         <tr>
         <th>Student id</th>
         <th>Student name</th>
         <th>Student department</th>
         <th>Student marks</th>
         <th colspan="2">Actions</th>
         </tr>
         <tr th:each="stu : ${students}">
          <td th:text="${stu.stuId}"></td>
          <td th:text="${stu.stuName}"></td>
          <td th:text="${stu.stuDept}"></td>
          <td th:text="${stu.stuMarks}"></td>
          <td><a th:href=@{/delete/{stuId}(stuId=${stu.stuId})} onclick="return confirm('Are You Sure To Delete?')"></a>Delete</td>
          <td><a th:href=@{/edit/{stuId}(stuId=${stu.stuId})}>Update</a></td>
          </tr>
      </table>
   </div>
</body>
</html>
